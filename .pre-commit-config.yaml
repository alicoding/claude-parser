# Pre-commit hooks for claude-parser
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks
        entry: gitleaks detect --source . --verbose --no-git
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: quick-tests
        name: Run quick tests before commit
        entry: bash
        language: system
        args: ['-c', 'poetry run pytest tests/test_cg_cli.py -x --tb=short || echo "‚ùå Quick tests failed - fix before committing"']
        pass_filenames: false
        stages: [commit]

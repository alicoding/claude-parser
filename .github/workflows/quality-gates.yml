name: Quality Gates
on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with dev
        
    - name: ğŸš¨ MANDATORY Quality Gates
      run: |
        echo "ğŸ” Running MANDATORY quality gates..."
        make quality-check
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        
    - name: ğŸ’¾ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        
    - name: âœ… Quality Gates Status
      run: |
        echo "ğŸ‰ ALL QUALITY GATES PASSED!"
        echo "âœ… Tests: 100% pass rate"
        echo "âœ… Coverage: â‰¥90%"
        echo "âœ… Architecture: SOLID/DRY/DDD"
        echo "âœ… Libraries: 95/5 principle"
        echo "ğŸš€ Safe to merge!"
name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run All Tests with Coverage
      env:
        CLAUDE_PROJECTS_PATH: ${{ github.workspace }}/test-data/claude-projects
      run: |
        poetry run pytest tests/ --cov=claude_parser --cov-report=term --cov-report=xml --cov-fail-under=90

    - name: Run Specification Verification
      run: |
        poetry run python scripts/verify_spec.py || true

    - name: Check for Unused Files
      run: |
        poetry run python scripts/detect_unused.py || true

    - name: Lint with Ruff
      run: |
        poetry run ruff check claude_parser/

    - name: Check File Sizes (150 LOC limit)
      run: |
        for file in $(find claude_parser -name "*.py"); do
          lines=$(wc -l < "$file")
          if [ $lines -gt 150 ]; then
            echo "ERROR: $file has $lines lines (max 150)"
            exit 1
          fi
        done

    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
